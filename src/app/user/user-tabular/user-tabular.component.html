<div class="header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="main-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- Profile Pic Column -->
        <ng-container matColumnDef="profilePic">
            <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
            <mat-cell *matCellDef="let row"> <img [src]="row.profilePic" class="profile-img"></mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.designation}} </mat-cell>
        </ng-container>

        <!-- Joining Date Column -->
        <ng-container matColumnDef="joiningDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.joiningDate}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
