<div class="dis-second" *ngFor="let item of userObj;">
    <mat-card>
        <img class="img" mat-card-image [src]="item.profilePic" alt="Blog IMG" width="150" height="150">
        <mat-card-content>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.designation}}</mat-card-subtitle>
        </mat-card-content>
    </mat-card>
</div>
